<!doctype html>
<html>
<head>
<title>Sample CSS Table</title>
<style type="text/css">
body {
	    background-color: #eef3fa;
}
.div1 {
	    margin-top: 200px;
}
.tab1 {
        
        background-color: white;
        font-size: 14px;
}
.clss {
	    background-color: #7ac141;
	    color: white;
}
.clss1 {
	     background-color: #def3cc;
}
.clss2 {
	     color: #7ac141;
	     font-weight: bold;
}
td{
	padding: 10px;
	border-radius:5px;
}
</style>
</head>
<body>
	<div class="div1">
		<table class="tab1" align="center">
			<tr>
				<td></td>
				<td class="clss">Smart Starter</td>
				<td class="clss">Smart Medium</td>
				<td class="clss">Smart Business</td>
				<td class="clss">Smart Deluxe</td>
			</tr>
			<tr>
				<td class="clss">Storage Space</td>
				<td class="clss1">512 MB</td>
				<td class="clss1">1 GB</td>
				<td class="clss1">2 GB</td>
				<td class="clss1">4 GB</td>
			</tr>
			<tr>
				<td class="clss">Bandwidth</td>
				<td class="clss1">50 GB</td>
				<td class="clss1">100 GB</td>
				<td class="clss1">150 GB</td>
				<td class="clss1">Unlimited</td>
			</tr>
			<tr>
				<td class="clss">MySQL Databases</td>
			    <td class="clss1">Unlimited</td>
			    <td class="clss1">Unlimited</td>
			    <td class="clss1">Unlimited</td>
			    <td class="clss1">Unlimited</td>
			</tr>
			<tr>
				<td class="clss">Setup</td>
			    <td class="clss1">19.90 $</td>
			    <td class="clss1">12.90 $</td>
			    <td class="clss1">Free</td>
			    <td class="clss1">Free</td>
			</tr>
			<tr>
				<td class="clss">PHP 5</td>
			    <td class="clss1"><img src="http://www.cloudsteer.com/wp-content/uploads/2013/01/small-check-icon.png" style="width:30px" /></td>
			    <td class="clss1"><img src="http://www.cloudsteer.com/wp-content/uploads/2013/01/small-check-icon.png" style="width:30px" /></td>
			    <td class="clss1"><img src="http://www.cloudsteer.com/wp-content/uploads/2013/01/small-check-icon.png" style="width:30px" /></td>
			    <td class="clss1"><img src="http://www.cloudsteer.com/wp-content/uploads/2013/01/small-check-icon.png" style="width:30px" /></td>
			</tr>
			<tr>
				<td class="clss">Ruby on Rails</td>
			    <td class="clss1"><img src="http://www.cloudsteer.com/wp-content/uploads/2013/01/small-check-icon.png" style="width:30px" /></td>
			    <td class="clss1"><img src="http://www.cloudsteer.com/wp-content/uploads/2013/01/small-check-icon.png" style="width:30px" /></td>
			    <td class="clss1"><img src="http://www.cloudsteer.com/wp-content/uploads/2013/01/small-check-icon.png" style="width:30px" /></td>
			    <td class="clss1"><img src="http://www.cloudsteer.com/wp-content/uploads/2013/01/small-check-icon.png" style="width:30px" /></td>
			</tr>
			<tr>
				<td>Price per month</td>
			    <td class="clss2">$ 2.90</td>
			    <td class="clss2">$ 5.90</td>
			    <td class="clss2">$ 9.90</td>
			    <td class="clss2">$ 14.90</td>
			</tr>
		</table>
	</div>
</body>
</html>
