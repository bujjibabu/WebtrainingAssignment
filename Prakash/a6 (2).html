<!doctype html>
<html>
<head>
  <title>table</title>
</head>
<body style="background-color:#9966FF">


<center>
<h1><u>Registration Form</u></h1>
<table>
<tr>
  <td style="text-align:right">First name:</td>
  <td><input type="text"></td>
</tr>
<tr>
  <td style="text-align:right">Last name:</td>
  <td><input type="text"></td>
</tr>
<tr>
  <td style="text-align:right">Age:</td>
  <td><input type="text"></td>
</tr>
<tr>
  <td style="text-align:right">Email:</td>
  <td><input type="email"></td>
</tr>
<tr>
  <td style="text-align:right">Password:</td>
  <td><input type="Password"></td>
</tr>
</table>
<br>
<br>
SEX::<input type="radio"/> Male
<input type="radio"> Female
<br>
<br>
Checkbox:<input type="radio"/> I am a student
<input type="radio"> I am a business man
<br>
<br>
Birthday:
<br>
<br>
Day:<input list="listitems"  placeholder="DD" style="width: 50px" cellspacing="30">
<datalist id="listitems">
      <option value="1">
      <option value="2">
      <option value="3">
      </datalist> 
      Month:<input list="listitems1"  placeholder="MM" style="width: 50px" cellspacing="30">
<datalist id="listitems1" >
      <option value="Jan">
      <option value="Feb">
      <option value="Mar">
      </datalist>
      Year:<input list="listitems2"  placeholder="YYYY" style="width: 50px" cellspacing="30">
<datalist id="listitems2">
      <option value="2010">
      <option value="2011">
      <option value="2012">
      </datalist> <br><br>
      <br>
      <br>
      Submit Button:<button>Submit</button>
      <br>
      <br>
      Reset Button:<button>Reset</button>
    </body>
    </html>
