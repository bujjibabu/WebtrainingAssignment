<!doctype html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" >
<style type="text/css">
	.backgcls{
		background-color: #eee; 
	}
	.subbodycls1{
		margin-top: 30px;
	}
	.subbodycls2{
		margin-top: 30px;
		padding-top: 30px;
		box-shadow: 0px 0px 5px;
		background-color: #fff;
	}
	.btn{
		border-radius: 20px;
	}
</style>
</head>
<body class=" backgcls">
	<div ></div>
	<div class="container subbodycls1">
		<div class="col-sm-offset-2 col-sm-8 subbodycls2">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Fullname: </label>
			    <div class="col-sm-10">
			      <input type="Text" class="form-control" placeholder="Fullname ">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Email: </label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" placeholder="email@example.com ">
			   	</div>
			  </div>
			 <div class="form-group">
			    <label class="col-sm-2 control-label">Password: </label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Date of Birth: </label>
			    <div class="col-sm-10">
			     <input type="date" class="form-control" placeholder="Text input">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Gender: </label>
			    <div class="col-sm-10">
					<label class="radio-inline">
					  <input type="radio" name="m" value="option1"> Male
					</label>
					<label class="radio-inline">
					  <input type="radio" name="m"value="option2"> Female
					</label>
			    </div>
			  </div> 
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-primary">Sign Up </button>&nbsp;
			      <button type="reset" class="btn btn-primary text-center">Reset </button>
			    </div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
			      <a href="#"> Forgot Password?</a>
			    </div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
			      <a href="../views/Login.html"target="contentcls"> Already have an account?</a>
			      <a class="btn btn-primary" href="../views/Login.html"target="contentcls"> Login</a>
			    </div>
			  </div>
	  	</div>
	</div>

</body >
